<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>出行方式</title>
		<style type="text/css">
			.a1{width:200px; height:200px; margin:200px auto;}
			.abc{width:100px;height:100px;background:#f00; transition:.5s; float: left;}
			.a1:hover .abc{width:120px; height:120px; margin:-10px 0 0 -10px}
			.line {height:10px;width:10px;background-color:blue;float: left;}
		</style>
	</head>
	<body>	
		<div class="a1">	
			<div class="line"></div>
			<div class="abc"></div>
			<div class="line"></div>
		</div>
	</body>
</html>
