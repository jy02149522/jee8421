<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../build/react.js" ></script>
		<script src="../build/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    
	</head>
	<body>
		简单组件构成
		<div id="demoDiv"></div>
	</body>
	<script type="text/babel">
		
		var FirstDiv = React.createClass({
			render:function(){
				return <h2>
				{
    					this.props.name.map(function (item) {
			          return <div>item</div>;
			        })
				}
				</h2>
			}
		});
		
		var _list = [{name:"hoo",age:20},{name:"ppp",age:29},{name:"tom",age:90}];
		
		ReactDOM.render(
		<FirstDiv name={_list}></FirstDiv>
		,document.getElementById("demoDiv"));
		
	</script>
</html>
