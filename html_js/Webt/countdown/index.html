<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>A jQuery Countdown Timer | Tutorialzine Demo</title>
        <link rel="stylesheet" href="assets/countdown/jquery.timedown.css" />
    </head>
    
    <body>
		<div id="countdown"></div>
        <!-- JavaScript includes -->
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="assets/countdown/jquery.timedown.js"></script>
		<script>
			var serverTime = (new Date()).getTime();
			var endTime = (new Date()).getTime() + 5*1000;
	
			$('#countdown').timeDown({
				stime : serverTime,
				etime : endTime,
				callback : function(){
					console.log('game over');
				},
				fontSize : 20
			});
		</script>

    </body>
</html>
